<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Details Form</title>
  </head>
  <body>
    <h1>Personal Details form</h1>
    <form>
      <label>Name</label><br />
      <input type="text" id="name" /><br /><br />
      <label>Email id</label><br />
      <input type="email" id="text" /><br /><br />
      <label>Contact Number </label><br />
      <input type="number" id="contact" /><br /><br />
      <label>Password </label><br />
      <input type="password" id="password" /><br /><br />
      <label>Gender</label><br />
      <input
        type="radio"
        id="female"
        name="gender"
        value="Female"
      />Female<br />
      <input
        type="radio"
        id="male"
        name="gender"
        value="Male"
      />Male<br /><br />

      <label>Favourite city</label><br />
      <input type="checkbox" id="city" value="Madrid city" />Madrid city<br />
      <input type="checkbox" id="city" value="Spain" />Spain<br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
